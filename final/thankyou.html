<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Yosemite Travel Guide</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <main class="thank-you">
    <h2>Thank You for Contacting Us!</h2>
    <p>We’ve received your message and will get back to you shortly. Here’s what you submitted:</p>
    <p id="user-message"></p>
    <a href="index.html" class="cta-button">Return to Home</a>
  </main>

  <script>
    const name = localStorage.getItem("contactName") || "Guest";
    const subject = localStorage.getItem("contactSubject") || "(No subject)";
    const message = localStorage.getItem("contactMessage") || "(No message)";

    document.getElementById("user-message").innerHTML = `
      <strong>Name:</strong> ${name}<br>
      <strong>Subject:</strong> ${subject}<br>
      <strong>Message:</strong><br><em>${message.replace(/\n/g, "<br>")}</em>
    `;

    // Clear localStorage
    localStorage.removeItem("contactName");
    localStorage.removeItem("contactSubject");
    localStorage.removeItem("contactMessage");
  </script>

</body>
</html>
