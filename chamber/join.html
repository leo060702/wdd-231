<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the Hacienda Heights Chamber of Commerce" />
  <meta name="author" content="Zhili Zhong" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Join the Hacienda Heights Chamber" />
  <meta property="og:description" content="Become part of the Hacienda Heights Chamber of Commerce. Network, grow your business, and engage in the local community." />
  <meta property="og:image" content="images/hero.jpg" />
  <meta property="og:url" content="https://leo060702.github.io/wdd231/chamber/join.html" />

  <title>Join | Hacienda Heights Chamber</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />	
  <link rel="stylesheet" href="styles/directory.css" />
</head>

<body>
  <header>
    <span class="site-title">Hacienda Heights Chamber of Commerce</span>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/hero.jpg" alt="Hero banner" />
    <div class="hero-text">
      <h1>Join the Chamber</h1>
      <p>Become part of a growing and vibrant local business community.</p>
    </div>
  </section>

  <main>
    <section class="form-section">
      <form action="thankyou.html" method="get">
        <fieldset>
          <legend>Applicant Information</legend>
          <label>First Name: <input type="text" name="fname" required /></label>
          <label>Last Name: <input type="text" name="lname" required /></label>
          <label>Title/Position: <input type="text" name="title" pattern="[a-zA-Z\-\s]{7,}" required /></label>
          <label>Email: <input type="email" name="email" required placeholder="you@example.com" /></label>
          <label>Phone: <input type="tel" name="phone" required /></label>
        </fieldset>

        <fieldset>
          <legend>Business Information</legend>
          <label>Business/Organization Name: <input type="text" name="organization" required /></label>

          <label>Membership Level:</label>
          <label><input type="radio" name="membership" value="NP" required /> üïäÔ∏è NP Membership (Non-Profit)</label>
          <label><input type="radio" name="membership" value="Bronze" /> ü•â Bronze Membership</label>
          <label><input type="radio" name="membership" value="Silver" /> ü•à Silver Membership</label>
          <label><input type="radio" name="membership" value="Gold" /> ü•á Gold Membership</label>

          <label>Business Description:
            <textarea name="description" rows="4" placeholder="Tell us about your business..."></textarea>
          </label>
        </fieldset>

        <input type="hidden" name="timestamp" id="timestamp" />
        <div style="text-align: center;">
          <button type="submit">Join Now</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Zhili Zhong | WDD 231</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

<script src="scripts/join.js" type="module"></script>
</body>
</html>
